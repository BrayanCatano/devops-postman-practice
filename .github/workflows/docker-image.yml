 name: NemanTest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Run Postman Collection v2
        run: |
          docker run -v ${{ github.workspace }}:/etc/newman -t postman/newman:latest run "DevOps-Practice.postman_collection.json" --reporters="cli"
    
